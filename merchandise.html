<!DOCTYPE html>

<head>

    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;

        header {
            background-color: #222;

            text-align: center;

        .merchandise h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #222;
        }

        .merchandise p {
            font-size: 1.5rem;
            font-weight: 400;
            color: #555;
        }

        .merchandise .coming-soon {
            font-size: 2rem;
            font-weight: 600;
            color: #e74c3c;
            margin-top: 40px;
        }

        footer {
            background-color: #111;
            color: #fff;
            padding: 40px;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<header>
