<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J3di - Music</title>

    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            font-size: 3rem;
            letter-spacing: 1px;
        }

        .music {
            background-color: #fff;
            padding: 60px 20px;
            text-align: center;
        }

        .album {
            margin: 40px 0;
            display: inline-block;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .album img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }

        .album h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #222;
            margin-top: 20px;
        }

        .album p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }

        .listen-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #111;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .listen-button:hover {
            background-color: #444;
        }

        footer {
            background-color: #111;
            color: #fff;
            padding: 40px;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>J3di - Music</h1>
</header>

<!-- Music Section -->
<section class="music">
    <h2>Listen to J3di's Latest Releases</h2>

    <!-- Swag Season 1 -->

        <img src="https://via.placeholder.com/300x300" alt="Swag Season 1">

        <a href="https://open.spotify.com/album/4jPlH8SKUuHzfqNumbZvdk?flow_ctx=dcf44173-e832-4891-b87f-bce0295b9524%3A1737698885#login" target="_blank" class="listen-button">Listen Now</a>
    </div>

    <!-- 444 - Volume 1 -->
    <div class="album">
        <img src="https://via.placeholder.com/300x300" alt="444 - Volume 1">
        <h2>444 - Volume 1</h2>
        <p>Click below to listen now on SoundCloud!</p>
        <a href="https://soundcloud.com/just_jedi/sets/444-volume-1?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank" class="listen-button">Listen Now</a>
    </div>

    <!-- Love is War [EP] -->
    <div class="album">
        <img src="https://via.placeholder.com/300x300" alt="Love is War EP">
        <h2>Love is War [EP]</h2>
        <p>Click below to listen now on SoundCloud!</p>
        <a href="https://soundcloud.com/just_jedi/sets/love-is-war-ep?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank" class="listen-button">Listen Now</a>
    </div>
</section>

<!-- Footer Section -->
<footer>

        </a>
        <a href="https://open.spotify.com/album/4jPlH8SKUuHzfqNumbZvdk?flow_ctx=dcf44173-e832-4891-b87f-bce0295b9524%3A1737698885#login" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Spotify_logo_with_text.svg" alt="Spotify">
        </a>
        <a href="mailto:j3dibooking@gmail.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Google_Contacts_icon.svg" alt="Email">
        </a>
    </div>
</footer>

</body>
</html>
